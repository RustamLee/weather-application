<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Главная</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">

    <div class="text-center mb-4">
        <h1 class="display-5">Weather</h1>
        <p class="lead">Welcome to Weather App!</p>
    </div>

    <!-- Блок для авторизованных пользователей -->
    <div th:if="${username != null}" class="text-center">
        <p class="mb-3"><strong th:text="${username}"></strong></p>
        <a href="/weather_app/logout" class="btn btn-outline-danger">Logout</a>
    </div>

    <!-- Блок для неавторизованных пользователей -->
    <div th:if="${username == null}" class="text-center">
        <p class="mb-3">You are not log in.</p>
        <a href="/weather_app/login" class="btn btn-primary me-2">Sign In</a>
        <a href="/weather_app/register" class="btn btn-outline-secondary">Sign Up</a>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
