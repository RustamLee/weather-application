<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Главная</title>
</head>
<body>
<h1>Добро пожаловать!</h1>
<p th:if="${username != null}">
    Привет, <span th:text="${username}"></span>!
</p>
<p th:if="${username == null}">
    Вы не вошли в систему.
</p>
</body>
</html>
